{% extends 'base.html'%}
     {% block main %}
    <main class="app-content">
      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h6 class="tile-title">{{ title }}</h6>
            <div class="tile-body">
              <form class="ajax reset {% if redirect %} redirect {% endif %}" action="{% url 'add_project' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group">
                  <label class="control-label" for="{{ 'form.client_name.id_for_label' }}">{{ form.client_name.label }}</label>
                  {{ form.client_name }}
                </div>
                 <div class="form-group">
                  <label class="control-label" for="{{ 'form.phone.id_for_label' }}">{{ form.phone.label }}</label>
                  {{ form.phone }}
                </div>
                 <div class="form-group">
                  <label class="control-label" for="{{ 'form.email.id_for_label' }}">{{ form.email.label }}</label>
                  {{ form.email}}
                </div>
                <div class="form-group">
                  <label class="control-label" for="{{ 'form.address.id_for_label' }}">{{ form.address.label }}</label>
                  {{ form.address }}
                </div>
                 <div class="form-group">
                 <div class="toggle">
                     <label style="margin-right:61px" class="control-label" for="{{ 'form.service.id_for_label' }}">{{ form.service.label }}:</label>
                 <label>
                    {{ form.service }}<span class="button-indecator"></span>
                  </label>
                 </div>
                 <div class="toggle">
                     <label  style="margin-right:25px"  class="control-label" for="{{ 'form.construction.id_for_label' }}">{{ form.construction.label }}:</label>
                     <label>
                          {{ form.construction }}<span class="button-indecator"></span>
                     </label>
                 </div>
                      <div class="toggle">
                      <label style="margin-right:61px" class="control-label" for="{{ 'form.interior.id_for_label' }}">{{ form.interior.label }}:</label>
                      <label>
                          {{ form.interior }}<span class="button-indecator"></span>
                     </label>
                    </div>
                 </div>
                 <div class="form-group">
                  <label class="control-label" for="{{ 'form.date.id_for_label' }}">{{ form.date.label }}</label>
                  {{ form.date }}
                </div>
                </div>
            </div>

         </div>
        <div class="col-md-6">
          <div class="tile">
                <h6 class="tile-title"></h6>
            <div class="tile-body">

                   <div class="form-group">
                  <label class="control-label" for="{{ 'form.square_feet.id_for_label' }}">{{ form.square_feet.label }}</label>
                  {{ form.square_feet }}
                </div>
                 <div class="form-group">
                  <label class="control-label" for="{{ 'form.rate_per_sqft.id_for_label' }}">{{ form.rate_per_sqft.label }}</label>
                  {{ form.rate_per_sqft }}
                </div>
                 <div class="form-group">
                  <label class="control-label" for="{{ 'form.amount.id_for_label' }}">{{ form.amount.label }}</label>
                  {{ form.amount }}
                </div>
                <div class="form-group">
                  <label class="control-label" for="{{ 'form.files.id_for_label' }}">{{ form.files.label }}</label>
                  {{ form.files}}
                </div>

            </div>
            <div class="tile-footer">
              <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Save</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
            </div>
              </form>
          </div>
        </div>
      </div>
      </div>
    </main>
{% endblock %}
